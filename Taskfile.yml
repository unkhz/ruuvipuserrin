# Root Taskfile.yml
version: '3'

dotenv:
  - ../../.env
  - ../../.env.local

includes:
  archive: packages/archive/Taskfile.yml
  common-archive-client: packages/common-archive-client/Taskfile.yml
  common-data: packages/common-data/Taskfile.yml
  common-postgres: packages/common-postgres/Taskfile.yml
  configurator: packages/configurator/Taskfile.yml
  gatherer-stdin: packages/gatherer-stdin/Taskfile.yml
  gatherer-http: packages/gatherer-http/Taskfile.yml
  infra-postgres: packages/infra-postgres/Taskfile.yml
  infra-redis: packages/infra-redis/Taskfile.yml
  listener: packages/listener/Taskfile.yml
  publisher: packages/publisher/Taskfile.yml

tasks:
  run_parallel:
    desc: Run specified tasks in parallel
    vars:
      TASKS: '{{.TASKS | default ""}}'
    cmds:
      - |
        tasks=({{.TASKS}})
        args=()
        for task in "${tasks[@]}"; do
          args+=("$task" "task $task")
        done
        ./run_parallel.sh "${args[@]}"

  start-gateway:
    desc: Start gateway services in parallel
    cmds:
      - task: run_parallel
        vars:
          TASKS: >
            gatherer-stdin:start
            gatherer-http:start
            publisher:start

  dev-infra:
    desc: Start development infrastructure in parallel
    cmds:
      - task: run_parallel
        vars:
          TASKS: >
            infra-postgres:dev
            infra-redis:dev

  dev-apps:
    desc: Start development applications in parallel
    cmds:
      - task: run_parallel
        vars:
          TASKS: >
            archive:dev
            configurator:dev
            gatherer-http:dev
            gatherer-stdin:dev
            publisher:dev
