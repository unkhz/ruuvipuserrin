# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  test:
    if: ${{ ! endsWith(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - archive
          - base-node
          - common-archive-client
          - common-data
          - common-postgres
          - configurator
          - gatherer-http
          - gatherer-stdin
          - infra-postgres
          - infra-redis
          - listener
          - publisher
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npx nx run-many --target=lint,test --projects=${{ matrix.package }} --output-style=stream

  build-base-images:
    if: ${{ ! endsWith(github.event.head_commit.message, '[skip ci]') }}
    needs: test
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        args:
          - context: .
            image: ghcr.io/unkhz/ruuvipuserrin-base-node

    uses: ./.github/workflows/build-package.yml
    with:
      context: ${{ matrix.args.context }}
      image: ${{ matrix.args.image }}

  build-package-images:
    if: ${{ ! endsWith(github.event.head_commit.message, '[skip ci]') }}
    needs: build-base-images
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        args:
          - context: ./packages/archive
            image: ghcr.io/unkhz/ruuvipuserrin-archive

    uses: ./.github/workflows/build-package.yml
    with:
      context: ${{ matrix.args.context }}
      image: ${{ matrix.args.image }}

  update-version-tags:
    if: ${{ ! endsWith(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    needs: build-package-images

    strategy:
      matrix:
        kustomization:
          - ./packages/base-node/.khz-k3s/kustomization.yaml
          - ./packages/archive/.khz-k3s/kustomization.yaml

    steps:
      - name: Install yq
        uses: mikefarah/yq@master
        with:
          cmd: yq --version

      - name: Update image version tag
        run: |
          git config --global user.email "juhani.pelli@gmail.com"
          git config --global user.name "Juhani Pelli"
          yq e '.images[0].newTag = "${{ github.sha }}"' -i ${{ matrix.kustomization }}
          git add ${{ matrix.kustomization }}
          git commit -m "Deploy ${{ github.sha }} [skip ci]"
          git push origin ${{ github.event.repository.default_branch }}
